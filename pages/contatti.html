<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contatta Ivano Saracino per collaborazioni, domande o informazioni sui miei progetti.">
    <meta name="keywords" content="contatti, sviluppatore web, collaborazioni, informazioni, progetti">
    <title>Contatti</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/contatti.css">
</head>
<body>
    <div id="header-container"></div>

    <main class="container">
        <section id="contatti">
            <div class="section-header box-styled box-styled-padded">
                <h2 data-i18n="contact.title">Contattami</h2>
                <form onsubmit="sendEmail(event)">
                    <input type="text" id="name" data-i18n="contact.name" placeholder="Nome" required>
                    <input type="email" id="email" data-i18n="contact.email" placeholder="Email" required>
                    <textarea id="message" data-i18n="contact.message" placeholder="Messaggio" required></textarea>
                    <button type="submit" data-i18n="contact.send">Invia</button>
                </form>
            </div>
        
            <div class="contact-content">
                <div class="contact-info box-styled box-styled-padded">
                    <h3>Informazioni di contatto</h3>
                    <p>
                        <i class="fas fa-envelope"></i> 
                        Email: <a href="mailto:ivanosaracinodev@gmail.com">ivanosaracinodev@gmail.com</a>
                    </p>
                    <p>
                        <i class="fas fa-phone"></i> 
                        Telefono: <a href="tel:+393333333333">+39 333 333 3333</a>
                    </p>
                    <p>
                        <i class="fas fa-map-marker-alt"></i> 
                        Indirizzo: Via Example 123, Brindisi, Italia
                    </p>
                </div>
            </div>
        </section>
        <section id="mappa">
            <h2>Dove trovarmi</h2>
            <div id="google-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d79722.62183257195!2d17.853611911017232!3d40.64220086500601!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13467a3bc980ec6d%3A0x110cef7cc03daf9!2s72100%20Brindisi%20BR!5e1!3m2!1sit!2sit!4v1729247779119!5m2!1sit!2sit"
                    width="100%" height="450" frameborder="0" style="border:0" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content" id="footer-content"></div>
        </div>
    </footer>

    <!-- Carica prima il sistema di traduzione -->
    <script src="../js/translations.js"></script>
    <!-- Poi carica gli altri script -->
    <script src="../js/componentsLoader.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
