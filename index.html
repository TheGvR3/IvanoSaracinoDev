<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Intro - [Tuo Nome]</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap'>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            width: 100%;
            overflow: hidden;
        }


        html {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font: 600 100%/1 "Josefin Sans", sans-serif;
            background-color: black;
            position: relative;
            /* For positioning the pseudo-element */
            cursor: pointer;
        }



        html::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("images/background.png");
            background-repeat: no-repeat;
            background-size: cover;
            /* Ensures the image covers the whole area */
            background-position: center;
            opacity: 0.05;
            /* Adjust the transparency of the image */
            z-index: 0;
            /* Ensures the image stays behind the content */
            pointer-events: none;
            /*allow clicks through */
        }

        .heading {
            font-size: clamp(5rem, 16vw, 16.5rem);
            color: #fff;
            text-align: center;
            text-transform: uppercase;
            transform-origin: 60% 60%;
            padding-top: 7.7em;
            font-size: 100px;
            margin-bottom: -45px;
            width: 100%;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        .heading>div {
            transform-origin: 50% 100%;
            overflow: hidden;
            position: relative;
        }

        
        .subtitle {
            font-size: 2rem;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
            opacity: 0;
            margin-top: 30px;
            line-height: 0.9;
            padding-bottom: 20px;
        }

        .enter-site {
            position: fixed;
            bottom: 10rem;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .enter-site.visible {
            opacity: 0.7;
        }

        .enter-site:hover {
            opacity: 1;
        }


        /* Media query for larger screens (desktop) */
        @media (min-width: 1024px) {
            .heading {
                padding-top: 3.7em;
                /* Padding for desktop and large tablets */
            }
        }
    </style>
</head>

<body>
    <h1 class="heading" aria-label="[Tuo Nome]">
        Ivano Saracino
    </h1>

    <h2 class="subtitle">
        Full Stack Developer
    </h2>

    <a href="#" class="enter-site">Entra nel sito</a>

    <script src='https://unpkg.co/gsap@3/dist/gsap.min.js'></script>
    <script src='https://assets.codepen.io/16327/SplitText3.min.js'></script>
    <script>
        const heading = document.querySelector(".heading");
        const enterSite = document.querySelector(".enter-site");
        const headingSplitText = new SplitText(heading, { type: "chars" });
        const headingChars = headingSplitText.chars;

        gsap.from(headingChars, {
            filter: "blur(0.15em)",
            stagger: {
                from: "left",
                each: .08
            },
            duration: i => 1 + i * .5,
            ease: "power2.inOut"
        });
        gsap.from(headingChars, {
            xPercent: i => (i + 1) * 20,
            opacity: 0,
            stagger: {
                from: "left",
                each: .08
            },
            duration: i => Math.min(0.8 + i * .5, 2.2),
            ease: "power2.out",
            onComplete: () => {
                const subtitle = document.querySelector(".subtitle");
                gsap.to(subtitle, {
                    opacity: 1,
                    duration: 1,
                    ease: "power2.out",
                    onComplete: () => {
                        enterSite.classList.add('visible');
                    }
                });

                gsap.from(subtitle, {
                    filter: "blur(0.15em)",
                    duration: 1.5,
                    ease: "power2.inOut"
                });
            }
        }, "<");

        const DIR_ = '/GvR3';
        // Aggiunge il click su tutto il body per navigare alla home
        document.body.addEventListener('click', () => {
            window.location.href = `${DIR_}/pages/home.html`; // Usa DIR_ come prefisso
        });

    </script>
</body>

</html>
