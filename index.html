<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Ivano Saracino Dev.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap'>
    <meta name="description" content="Benvenuto nel portfolio di Ivano Saracino, sviluppatore web. Scopri i miei progetti, competenze e contattami per collaborazioni.">
    <meta name="keywords" content="portfolio, sviluppatore web, HTML, CSS, JavaScript, PHP, progetti, competenze, contatti">
    <style>
        /* ====================================
           1. LAYOUT DI BASE
        ==================================== */
        html,
        body {
            height: 100%;
            margin: 0;
            width: 100%;
            overflow: hidden;
        }

        html {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font: 600 100%/1 "Josefin Sans", sans-serif;
            background-color: black;
            position: relative;
            cursor: pointer;
        }

        /* ====================================
           2. SFONDO CON OVERLAY
        ==================================== */
        html::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("images/background.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            z-index: 0;
            pointer-events: none;
        }

        /* ====================================
           3. TITOLO PRINCIPALE
        ==================================== */
        .heading {
            font-size: clamp(5rem, 16vw, 16.5rem);
            color: #fff;
            text-align: center;
            text-transform: uppercase;
            padding-top: 7.7em;
            font-size: 100px;
            margin-bottom: -45px;
            width: 100%;
            position: relative;
            opacity: 0;
            filter: blur(0.15em);
            animation: titleReveal 2s ease-out forwards;
            transform-origin: center;
        }

        /* ====================================
           4. SOTTOTITOLO
        ==================================== */
        .subtitle {
            font-size: 2rem;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
            margin-top: 50px;
            line-height: 0.9;
            padding-bottom: 20px;
            opacity: 0;
            filter: blur(0.15em);
            animation: fadeInBlur 1.5s ease-out 1.5s forwards;
        }

        /* ====================================
           5. PULSANTE INGRESSO
        ==================================== */
        .enter-site {
            position: fixed;
            bottom: 10rem;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-decoration: none;
            font-size: 2.2rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 3s forwards;
            transition: opacity 0.3s ease;
        }

        .enter-site:hover {
            opacity: 1 !important;
        }

        /* ====================================
           6. ANIMAZIONI
        ==================================== */
        @keyframes titleReveal {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
                filter: blur(0.15em);
                letter-spacing: 20px;
            }

            50% {
                opacity: 0.7;
                transform: translateY(-10px) scale(1.02);
                filter: blur(0.1em);
                letter-spacing: 5px;
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
                letter-spacing: normal;
            }
        }

        @keyframes fadeInBlur {
            0% {
                opacity: 0;
                filter: blur(0.15em);
            }

            100% {
                opacity: 1;
                filter: blur(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 0.7;
            }
        }

        /* ====================================
           7. MEDIA QUERIES
        ==================================== */
        @media (min-width: 1024px) {
            .heading {
                padding-top: 3.7em;
            }

            .enter-site {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <h1 class="heading" aria-label="Ivano Saracino">
        Ivano <br> Saracino
    </h1>

    <h2 class="subtitle">
        Full Stack Developer
    </h2>

    <a href="#" class="enter-site">Entra nel sito</a>

    <script>
        document.body.addEventListener('click', () => {
            window.location.href = `pages/home.html`;
        });

</body>

</html>
